language: objective-c
osx_image: xcode8.3
before_install:
  - sudo gem install xcpretty xcpretty-travis-formatter jazzy
  - brew install swiftlint
  - curl -sL https://raw.githubusercontent.com/travis-ci/artifacts/master/install | bash
jobs:
  include:
    - script: set -o pipefail && xcodebuild build test -project AsyncNinja.xcodeproj -scheme AsyncNinja -sdk macosx -configuration Release | xcpretty --no-color --no-utf -f `xcpretty-travis-formatter`
    - script: set -o pipefail && xcodebuild build test -project AsyncNinja.xcodeproj -scheme AsyncNinja -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 5' -configuration Release | xcpretty --no-color --no-utf -f `xcpretty-travis-formatter`
    - script: set -o pipefail && xcodebuild build test -project AsyncNinja.xcodeproj -scheme AsyncNinja -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 7' -configuration Release | xcpretty --no-color --no-utf -f `xcpretty-travis-formatter`
    - script: set -o pipefail && xcodebuild build test -project AsyncNinja.xcodeproj -scheme AsyncNinja -sdk appletvsimulator -destination 'platform=tvOS Simulator,name=Apple TV 1080p' -configuration Release | xcpretty --no-color --no-utf -f `xcpretty-travis-formatter`
    - stage: generate documentation
      script:
        - jazzy --clean --author AsyncNinja --author_url http://async.ninja --github_url https://github.com/AsyncNinja/AsyncNinja --sdk iphone --output generated_docs
        - cp title_image.png generated_docs
        - zip -r docs.zip generated_docs
        - if [ -n "$TRAVIS_TAG" ]; then
        -   artifacts upload generated_docs/
        - fi
          
